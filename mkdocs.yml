site_name: Terrain-Maker Documentation
site_description: GeoTIFF terrain visualization and analysis with Blender rendering
docs_dir: docs
site_dir: site
repo_url: https://github.com/your-repo/terrain-maker
repo_name: terrain-maker

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
  features:
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
    - Installation: PYTHON_SETUP.md
    - Quick Start: QUICK_START.md
  - Examples: EXAMPLES.md
  - API Reference: API_REFERENCE.md
  - Appendix (Development & Workflows):
    - Workflows: WORKFLOWS.md
    - Best Practices: BEST_PRACTICES.md
    - TDD with Claude: TDD_WITH_CLAUDE.md
    - TDD Success Stories: TDD_SUCCESS_STORIES.md
    - Claude Patterns: CLAUDE_PATTERNS.md
    - Agent Patterns: AGENT_PATTERNS.md
    - Token Efficiency: TOKEN_EFFICIENCY.md
    - Feature Check: FEATURE_CHECK.md
    - Self Updating: SELF_UPDATING.md
    - API Setup: API_SETUP.md

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - codehilite
  - extra
